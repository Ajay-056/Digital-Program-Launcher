<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Launch Status</h1>
        <p>Waiting for participants to launch...</p>
        <div id="status-list"></div>
        <div id="countdown-timer" class="hidden"></div>
        <div id="animation-container" class="hidden">
            <img id="launched-image" src="" alt="Launched!">
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
